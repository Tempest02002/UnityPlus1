<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Sign-in</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600&display=swap" />
</head>
<body>
    
    <div class="flex register">
        <div class="head flex"><h2>Register as NGO</h2></div>
        <div class="inner">
            <form action="">
                <div class="flex inputDiv first" >
                    <label for="orgName">Organization Name</label>
                    <input type="text" name="orgName" id="orgName" class="orgNameSame input" required>
                    </div>
                <div class="flex inputDiv second" >
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" class="emailSame input" required>
                    </div>
                <div class="flex inputDiv third">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" class="phoneSame input" required>
                    </div> 
                <button type="submit" class="adminSubmit">Submit</button>           
            </form>
        </div>
        
    </div>
</body>
</html>
